<form id="dodajTakmicenje" action="" method="post">
    <div class="container">
    
        <div> 
            <label> Datum</label>
            <input type="date">    
        </div>

        <div> 
            <label> Vreme početka </label>
            <input type="time">
        </div>

        <div>
            <label> Lokacija </label>
            <div class="form-check form-check-inline" *ngFor="let lokacija of lokacije">
                <input class="form-check-input" type="radio" value="{{lokacija}}">
                <label class="form-check-label">{{lokacija}}</label>
            </div>
        </div>

        <div>
            <label> Discipline </label>
            <div *ngFor="let disciplina of discipline">
                <input type="checkbox">
                <label>{{disciplina}}</label>
            </div>
        </div>
        <!-- Ovde mi treba neki veliki text field -->
        <div>
            <label> Nagrade </label>
            <input type="text">
        </div>

        <div> 
            <label> Participacija </label>
            <input type="number" min="0">
        </div>

        <div>
            <label> Sudije </label>
            <div *ngFor="let trener of treneri">
                <input type="checkbox">
                <label>{{trener}}</label>
            </div>
        </div>
        
        <div> 
            <label> Dodatne informacije </label>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Zakaži takmičenje </button>
    </div>
</form>
