<!-- ***** Call to Action Start ***** -->
<section class="section" id="evidencija-dolazaka">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cta-content">
                    <h2> <em> Evidencija dolazaka</em></h2>
                    <div class="main"> 
                        <div class="input-group-append">
                            <input type="text"  class="form-control" placeholder="Broj članske karte. ">
                            <button class="btn btn-secondary" type="button" (click)="pretrazi()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                   
                    <div *ngIf="pretraga">
                        <div *ngIf="nePostoji"> 
                            <p style="color:black;"> Nije pronađen članski broj.  </p>
                        </div>
                        <div *ngIf="pronadjen; else nijePronadjen">
                            <p style="color:black;"> Zakazani treninzi za dan: {{datum |  date:"dd.MM.yyyy"}} </p>
                            <ul>
                                <li> 18:00 Yoga <input type="checkbox" name="yoga"> </li>
                            </ul>
                        </div>
                        <ng-template #nijePronadjen>
                            <p style="color:black;"> Klijent nema zakazanih treninga za dan: {{datum |  date:"dd.MM.yyyy"}} </p>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Call to Action End ***** -->
